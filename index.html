<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loading...</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ccf2d1; /* hijau muda lembut */
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .loader {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 6px solid transparent;
        border-top: 6px solid #2e7d32; /* hijau gelap */
        animation: spin 1s linear infinite;
        position: relative;
    }

    .loader::before {
        content: "";
        position: absolute;
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 8px;
        border-radius: 50%;
        border: 6px solid transparent;
        border-top: 6px solid #5dbf62;
        animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .text {
        position: absolute;
        top: 65%;
        font-size: 18px;
        font-weight: bold;
        color: #2e7d32;
        animation: fade 1.5s infinite alternate;
    }

    @keyframes fade {
        from { opacity: 0.4; }
        to { opacity: 1; }
    }
</style>

</head>
<body>

<div class="loader"></div>
<div class="text">Loading...</div>

</body>
</html>
